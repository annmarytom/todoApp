<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,
        h1 {
            font-family: "Raleway", sans-serif
        }

        body,
        html {
            height: 100%
        }

        .bgimg {
            background-image: url('/w3images/forestbridge.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>


    <div id="sales-id">
        <p>this is the sales page</p>





        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-topleft w3-padding-large w3-xlarge">
                Logo
            </div>
            <div class="w3-display-middle">
                <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
                <hr class="w3-border-grey" style="margin:auto;width:40%">
                <p class="w3-large w3-center">35 days left</p>
            </div>
            <div class="w3-display-bottomleft w3-padding-large">
                Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
            </div>
        </div>


        <p>my name is {{personName}} .i am {{personAge}} years old. I am working as a sales manager i quest global.</p>

        <!-- property binding -->
        <h4>property binding</h4>
        <div class="property-bind">
            <input type="text" [value]="personName"> <br> <br>
            <!-- two way databinding -->
            <input type="text" ng-model="personName">

            <br> <br> <br>
            <select [(ngModel)]="state">
                <option value="kerala">KERALA</option>
                <option value="tml">THAMILNADU</option>
                <option value="kta">KARNADAKA</option>
            </select>
            <br>
            <br>
            <button>{{state}}</button>
        </div>

    </div>
</body>

</html>
